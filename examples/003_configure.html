    window.ScreenQuad = (() => {

      var defaultVertexShader = `
varying vec2 vUv;

  vUv = uv;
  gl_Position = vec4(position.xy, 1., 1.);
}
`;
      var defaultFragmentShader =`

varying vec2 vUv;
uniform float numTextures;
uniform sampler2D uTexture;
uniform sampler2D uTexture2;

/*the follwing three functions convert RGB into YCbCr in the same manner as in JPEG images*/

float rgb2y( vec3 color )
{
  float r = color.r;
  float g = color.g;
  float b = color.b;
	/*a utility function to convert colors in RGB into YCbCr*/
	float y;
	y = ( 0.299*r + 0.587*g + 0.114*b );
	return ( y );
}

float rgb2cb( float r, float g, float b )
{
	/*a utility function to convert colors in RGB into YCbCr*/
	float cb;
	cb = ( 0.5 + -0.168736*r - 0.331264*g + 0.5*b );
	return ( cb );
}

float rgb2cr( float r, float g, float b )
{
	/*a utility function to convert colors in RGB into YCbCr*/
	float cr;
	cr = ( 0.5 + 0.5*r - 0.418688*g - 0.081312*b );
	return ( cr );
}

float colorclose( float Cb_p, float Cr_p, float Cb_key, float Cr_key, float tola, float tolb )
{
	/*decides if a color is close to the specified hue*/
	float temp = sqrt( ( Cb_key - Cb_p )*( Cb_key - Cb_p ) + ( Cr_key - Cr_p )*( Cr_key - Cr_p ) );
	if ( temp < tola ) { return ( 0.0 ); }
	if ( temp < tolb ) { return ( ( temp - tola ) / ( tolb - tola ) ); }
	return ( 1.0 );
}

vec4 chromakey( vec3 fg, vec3 bg, vec3 key, float tola, float tolb ) {
  float r_key = key.r;
  float g_key = key.g;
  float b_key = key.b;
  float cb_key = rgb2cb( key.r, key.g, key.b );
  float cr_key = rgb2cr( key.r, key.g, key.b );
  float r = fg.r;
  float g = fg.g;
  float b = fg.b;
  float r_bg = bg.r;
  float g_bg = bg.g;
  float b_bg = bg.b;
  float cb = rgb2cb( r, g, b );
  float cr = rgb2cr( r, g, b );
  float mask = colorclose( cb, cr, cb_key, cr_key, tola, tolb );
  mask = 1.0 - mask;
  mask = max( min( mask, 1.0 ), 0.0 );
  r = min( max( r - mask * r_key, 0.0 ) + mask * r_bg, 1.0);
  g = min( max( g - mask * g_key, 0.0 ) + mask * g_bg, 1.0);
  b = min( max( b - mask * b_key, 0.0 ) + mask * b_bg, 1.0);
  return vec4( r, g, b, mask );
}

void main() {
  gl_FragColor = chromakey(
    texture2D(uTexture, vUv).rgb,

function getImageData( texture ) {
  if (!texture.image) {
    return;
  }

    if (!texture.canvasContext) {
      //console.log('here');
      //console.dir(texture.image);
      var canvas = document.createElement( 'canvas' );
      canvas.width = texture.image.width;
      canvas.height = texture.image.height;
      texture.canvas = canvas;
      texture.canvasContext = texture.canvas.getContext( '2d' );
    }

    texture.canvasContext.drawImage( texture.image, 0, 0 );

    return texture.canvasContext.getImageData( 0, 0, texture.image.width, texture.image.height );
}

       function onActivate() {
         const localVector = new THREE.Vector3();
         const localVector2 = new THREE.Vector3();
         const localQuaternion = new THREE.Quaternion();
         const localMatrix = new THREE.Matrix4();

         if (!presenting) {
           window.navigator.xr.requestDevice()
             .then(device => {
                return device.requestSession({
                  exclusive: true,
                  outputContext: renderer.getContext(),
                })
                  .then(session => {
                    device.session = session;

                    session.update = (update => function(updateSpec) {
                      if (updateSpec.renderWidth !== undefined) {
                        updateSpec.renderWidth *= 2;
                      }
                      if (updateSpec.frameData !== undefined) {
                        const {frameData} = updateSpec;

                        localMatrix.fromArray(frameData.leftViewMatrix);
                        localMatrix.getInverse(localMatrix);
                        localMatrix.decompose(localVector, localQuaternion, localVector2);
                        controllerMeshes[2].quaternion.fromArray(frameData.pose.orientation);
                        controllerMeshes[2].position.copy(localVector);
                        controllerMeshes[2].updateMatrixWorld();

                        localMatrix.fromArray(frameData.rightViewMatrix);
                        localMatrix.getInverse(localMatrix);
                        localMatrix.decompose(localVector, localQuaternion, localVector2);
                        controllerMeshes[3].quaternion.fromArray(frameData.pose.orientation);
                        controllerMeshes[3].position.copy(localVector);
                        controllerMeshes[3].updateMatrixWorld();

                        matrixWorld.toArray(frameData.leftViewMatrix);
                        projectionMatrix.toArray(frameData.leftProjectionMatrix);

                        matrixWorld.toArray(frameData.rightViewMatrix);
                        projectionMatrix.toArray(frameData.rightProjectionMatrix);
                      }
                      return update.apply(this, arguments);
                    })(session.update);
                    session._frame.views = session._frame.views.slice(0, 1);

                    renderer.setAnimationLoop(null);

                    renderer.vr.enabled = true;
                    renderer.vr.setDevice(device);
                    renderer.vr.setSession(session, {
                      frameOfReferenceType: 'stage',
                    });
                    renderer.vr.setAnimationLoop(animate);
                  });
             });
